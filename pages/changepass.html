<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-gray-800">
    

    <!-- Change Password Modal -->
    <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded shadow-md w-96">
            <h2 class="text-black text-lg font-bold mb-4">Change New Password</h2>
            <div class="mb-4">
                <label class="block text-gray-700">New Password</label>
                <input type="password" class="bg-gray-300 p-2 rounded w-full">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Re Enter the New Password</label>
                <input type="password" class="bg-gray-300 p-2 rounded w-full">
            </div>
            <div class="flex justify-between">
                <button class="bg-red-500 text-white p-2 rounded w-24">Cancel</button>
                <button class="bg-green-500 text-white p-2 rounded w-24">Update</button>
            </div>
        </div>
    </div>
